server:
    port: 8080

kafka:
    bootstrap:
        address: localhost:29092
    schemaregistry:
        address: http://localhost:8081
    message:
        topic:
            saved: partnerSaved
            deleted: partnerDeleted
            vertrag:
                saved: vertragSaved
    streams:
        vertrag:
            topic:
                saved: quickstart-jdbc-test
            applicationid: vertragPersonen
    group:
        id: vertragGroup